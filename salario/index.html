<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salário</title>
    <link rel="stylesheet" href="assets/style/default.css">
</head>
<body>
    <header>
        <h1>Calculadora de Salário</h1>
    </header>
    <main>
        <fieldset>
            <select name="moeda" id="moeda">       
                <option value="br">R$</option>
                <option value="euro">€</option>
                <option value="dolar">US$</option>
            </select>
            <br>
            <input type="number" name="vh" id="vh" placeholder="Valor da hora" required min="0.1" step="0.1" class="valores">
            <br>
            <input type="number" name="ht" id="ht" placeholder="Horas trabalhadas" required min="1" step="1" class="valores">
            <br>
            <input type="number" name="pd" id="pd" placeholder="Porcentual de desconto" required min="1" step="1" class="valores">
            <br>
            <input type="button" value="PROSSEGUIR" onclick="calcSal()">
            <div id="resp"></div>
            <div id="erro"></div>
        </fieldset>
    </main>
    <script>
        function calcSal() {
            resp.innerHTML = "";
            erro.innerHTML = "";
            
            // Entrada de dados
            let vh = document.getElementById('vh').value;
            let ht = document.getElementById('ht').value;
            let pd = document.getElementById('pd').value;
            
            // Processamento e saída
            if(vh > 0.9 && ht > 0.9 && pd > 0.9){
                let sbruto = vh*ht;
                let tdesc = (pd/100)*sbruto;
                let sliqu = sbruto-tdesc;
                resp.innerHTML = `Obtivemos esse resultado logo abaixo.<br>Salário Bruto: ${sbruto}<br>Total de Desconto: ${tdesc}<br>Salário Líquido: ${sliqu}`
            } else {
                erro.innerHTML = "VALORES INVÁLIDOS"
            }
        }
    </script>
</body>
</html>
