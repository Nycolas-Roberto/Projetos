<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
</head>
<body>
    <header>
        <h1>Cadastre-se</h1>
    </header>
    <main>
        <form action="../php/MySQL.php" method="post" autocomplete="off">
            <input type="email" name="user_email" id="user_email" placeholder="EMAIL" required maxlength="50">
            <input type="password" name="user_pass" id="user_pass" placeholder="SENHA" required minlength="8" maxlength="50">
            <input type="text" name="user_apelido" id="user_apelido" placeholder="APELIDO" maxlength="50">
            <button type="submit">CADASTRAR</button>
        </form>
    </main>
</body>
</html>
