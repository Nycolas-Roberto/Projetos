<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/style/default.css">
</head>
<body>
    <header>
        <h1>Logar</h1>
    </header>
    <main>
        <form action="assets/php/login.php" method="post" autocomplete="off">
            <input type="email" name="user_email" id="user_email" placeholder="EMAIL" maxlength="50" required>
            <input type="password" name="user_pass" id="user_pass" placeholder="SENHA" minlength="1" maxlength="50" required>
            <button type="submit">LOGAR</button>
        </form>
    </main>
</body>
</html>
